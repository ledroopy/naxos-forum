{% load crispy_forms_field %}


<div id="div_{{ field.auto_id }}" class="form-group{% if field.errors %} has-error{% endif %}">
    <label for="{{ field.auto_id }}" class="control-label">
        {{ field.label }}
    </label>
    {% if 'Logo' in field.label_tag and user.logo %}
        <div>
            <img src="{{ media }}{{ user.logo }}">
        </div>
    {% endif %}
    <div id="changeLogoText">
    {% crispy_field field %}
    </div>
    {% if form_show_errors and field.errors %}
        {% for error in field.errors %}
            <p id="error_{{ forloop.counter }}_{{ field.auto_id }}" class="help-block"><strong>{{ error }}</strong></p>
        {% endfor %}
    {% endif %}
</div>
