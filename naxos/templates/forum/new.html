{% extends "base.html" %}
{% block content %}
<div class="row">
    <h1>Nouveau sujet :</h1>
    <form enctype="multipart/form-data" method="post" action="{% url 'forum:new_thread' category.slug %}">
        {% csrf_token %}
        <table>
            {% for field in form %}
            <tr>
                <th>{{ field.label_tag }}
                </th>
                <td>
                    {{ field }}{{ field.errors }}
                </td>
            </tr>
            {% endfor %}
        </table>
        
        <button type="submit" class="btn btn-primary">Enregistrer</button>
    </form>
</div>
<hr>
<div class="row">
    <a href="{% url 'user:edit' %}">Modifier votre profil</a>
</div>
{% endblock content %}
