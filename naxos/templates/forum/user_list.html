{% extends "base.html" %}
{% block content %}
<div class="row">
    <h1>Membres :</h1>
    <table>
        <tr>
            <th>Pseudonyme</th>
            <th>Enregistr√© le</th>
            <th>E-mail</th>
            <th>Site web</th>
        </tr>
        {% for user in object_list %}
            <tr>
                <td>{{ user.username }}</td>
                <td>{{ user.date_joined }}</td>
                {% if user.emailVisible %}
                    <td>{{ user.email }}</td>
                {% else %}
                    <td></td>
                {% endif %}
                <td>{{ user.website }}</td>
            </tr>
        {% endfor %}
    </table>
</div>
{% endblock %}
