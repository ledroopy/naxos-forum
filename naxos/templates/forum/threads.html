{% extends "logged_in.html" %}
{% block logged_in_content %}
<div class="row">
    <h6><a href="{% url 'forum:top' %}">FoRuM</a> &gt; {{ category.title }}</h6>
    <h2>Sujets :</h2>
    <a href="{% url 'forum:new_thread' category.slug %}">Nouveau sujet</a>
    <hr>
    <table>
        {% for thread in object_list %}
            <tr>
                <td><a href="{% url 'forum:thread' category.slug thread.slug %}">{{ thread.title }}</a> - Auteur : {{ thread.author }}</td>
            </tr>
        {% endfor %}
    </table>
</div>
{% endblock %}
