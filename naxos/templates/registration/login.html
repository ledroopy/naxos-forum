{% extends "base.html" %}
{% block content %}
<div class="row">
    <div class="col-md-8">
        <h1>Merci de vous identifier</h1>

        <form method="post" action="{% url 'user:login' %}">
            {% csrf_token %}
            <table>
                {{ form }}
            </table>

            <input type="submit" value="Connexion" />
            <input type="hidden" name="next" value="{% url 'forum:welcome' %}" />
        </form>
    </div>
</div>
{% endblock %}
